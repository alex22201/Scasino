# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0  # Обновленная версия
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-merge-conflict
    -   id: check-ast
    -   id: double-quote-string-fixer
    -   id: debug-statements
    -   id: check-toml
    -   id: check-json
    -   id: check-xml


# Для сортировки импортов
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.0  # Также используйте последнюю стабильную версию
    hooks:
    -   id: isort
        name: isort (python import sorter)

# Для автоформатирования по PEP-8 (если хотите использовать autopep8)
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.6.0  # Актуальная версия autopep8
    hooks:
    -   id: autopep8
